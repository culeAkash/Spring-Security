# H2 DB config
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#H2 console
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# Auth0 OAuth2 configs
spring.security.oauth2.client.registration.auth0.client-id=${auth0_client_id}
spring.security.oauth2.client.registration.auth0.client-secret=${auth0_client_secret}
spring.security.oauth2.client.registration.auth0.scope=openid,profile
spring.security.oauth2.client.registration.auth0.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.auth0.redirect-uri=http://localhost:8080/login/oauth2/code/auth0
spring.security.oauth2.client.provider.auth0.authorization-uri=https://dev-4m7ml34gij4f4z8u.jp.auth0.com/authorize
spring.security.oauth2.client.provider.auth0.token-uri=https://dev-4m7ml34gij4f4z8u.jp.auth0.com/oauth/token
spring.security.oauth2.client.provider.auth0.issuer-uri=https://dev-4m7ml34gij4f4z8u.jp.auth0.com/
